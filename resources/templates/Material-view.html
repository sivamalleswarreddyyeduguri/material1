<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<style>
.a {
    position: absolute;
    top: 70px; 
    left: 50%; 
    transform: translateX(-50%); 
    padding: 10px 20px; 
    background-color: #007bff; 
    color: #fff; 
    border: none; 
    border-radius: 5px; 
    cursor: pointer; 
    font-size: 16px; 
    

}


</style>
    <meta charset="ISO-8859-1">
    <title>Material Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <div class="container-fluid">
            <a class="navbar-brand btn btn-light" href="#" th:href="@{/materials}" style="color: orange;">Back</a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/home}" style="color: #ffffff;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}" style="color: #ffffff;">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
<a class="a" th:href="@{/materialCh}">
    <button type="button">Add Characteristics</button>
</a>
<br><br>
    <div class="container mt-3">
        <table class="table table-bordered w-90 mx-auto my-auto bg-info thead-light table-striped">
            <thead>
                <tr>
                    <th>Material Description</th>
                    <th>Material Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="material : ${material}">
                    <td th:text="${material.matrDesc}"></td>
                    <td th:text="${material.matrType}"></td>
                    <td>
                    <a th:href="@{'/view-material/' + ${material.matrId}}" th:title="${material.matrId}">
                  <i class="fa fa-eye text-success"></i>
                  </a>					
                   &nbsp; &nbsp; 
                       <a th:href="@{'/edit-material/' + ${material.matrId}}">
                         <i class="fa fa-edit text-info"></i>
                        </a> &nbsp; &nbsp;
                        <a th:href="@{'/delete-material/' + ${material.matrId}}">
                      <i class="fa fa-trash text-danger"></i>
                       </a>
                  </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
