<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Material Management System</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    header {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    header a {
        color: #fff;
        text-decoration: none;
        margin-left: 10px;
    }

    .module {
        background-color: #fff;
        border-radius: 5px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .module h2 {
        margin-top: 0;
    }

    .module-link {
        display: block;
        background-color: #007bff;
        color: #fff;
        text-align: center;
        padding: 10px;
        border-radius: 5px;
        text-decoration: none;
        margin-top: 10px;
    }

    .module-link:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
    <header>
        <div>
            <h1>Material Management System</h1>
        </div>
        <div>
            <a th:href="@{/home}">Home</a>
            <a href="#">Logout</a>
        </div>
    </header>

    <div class="container">
        <div class="module">
            <h2>View Materials</h2>
            <a th:href="@{/viewMaterials}" class="module-link">View Materials</a>
        </div>

        <div class="module">
            <h2>Add Material</h2>
            <a th:href="@{/materials}" class="module-link">Add Material</a>
        </div>

        <div class="module">
            <h2>Add Characteristics</h2>
            <a th:href="@{/materialCh}" class="module-link">Add Characteristics</a>
        </div>
    </div>
</body>
</html>
