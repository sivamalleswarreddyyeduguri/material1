<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Vendor Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    
    <style>
    
    .plantviewtable{
    
    margin-top: 120px;
    
    
    }
 
    </style>
      
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-white">
        <div class="container-fluid">
          
            <a class="navbar-brand btn btn-light bg-danger backbutton" href="#" th:href="@{/inspectionLots}" style="color: #000000;">Back</a>
           
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/home}" style="color: #ffffff;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}" style="color: #ffffff;">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
   <center> <h2>Material Inspection Actuals</h2> </center>

    <div class="container mt-3">
    <div class ="plantviewtable">
        <table class="table table-bordered w-90 mx-auto my-auto table-info table-striped">
            <thead>
                <tr>
                    <th>characteristics</th>
                     <th>UOM</th>
                     <th>Upper Limit</th>
                     <th>Lower Limit</th>
                    <th>Max Measure</th>
                    <th>Min Measure</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="actual : ${actuals}">
                  <td th:text="${actual.characteristics.chDesc}"></td>
                   <td th:text="${actual.characteristics.uom}"></td>
                   <td th:text="${actual.characteristics.tolUl}"></td>
                   <td th:text="${actual.characteristics.tolLl}"></td>
                   <td th:text="${actual.maxMeasure}" th:class="${actual.maxMeasure gt actual.characteristics.tolUl ? 'text-danger' : ''}"></td>
                   <td th:text="${actual.minMeasure}" th:class="${actual.minMeasure lt actual.characteristics.tolLl ? 'text-danger' : ''}"></td>
                  </tr>
            </tbody>
        </table>
        </div>
    </div>
</body>
</html>
